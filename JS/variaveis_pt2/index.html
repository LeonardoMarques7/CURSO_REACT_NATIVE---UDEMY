<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Variáveis
            var nome = "Leonardo";

            // Erro do case sensitve
            // console.log(Nome);

            // Maneira correta
            console.log("Nome: " + nome);

            // Palavras reservadas(keywords)
            // var var = 10;
            // var function

            var val1 = 10;
            var val2 = 5;

            console.log("Valor 1: " + val1 + " e Valor 2: " + val2);

            var soma = val1 + val2;

            console.log("Soma: " + soma);

            var subtracao = val1 - val2;

            console.log("Subtração: " + subtracao);

            var multiplicacao = val1 * val2;

            console.log("Multiplicação: " + multiplicacao);

            var divisao = val1 / val2;

            console.log("Divisão: " + divisao);
        </script>
    </body>
</html>
